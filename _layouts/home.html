---
layout: default
---

<div class="home">
  {%- assign grid_paths = site.grid_pages -%}
  <div class="home-grid">
    {%- for path in grid_paths -%}
      {%- assign my_page = site.pages | where: "path", path | first -%}
      {%- if my_page.title -%}
      <a class="page-link" href="{{ my_page.url | relative_url }}">
        <div class="grid-item">
          <div class="grid-thumbnail">
            <img src="{{ my_page.thumbnail | https://getuikit.com/v2/docs/images/placeholder_600x400.svg }}" /> 
          </div>
          <div class="grid-caption">
            <div class="grid-title">{{ my_page.title | escape }}</div>
            <div class="grid-desc">{{ my_page.desc | escape }}</div>
          </div>
        </div>
      </a>
      {%- endif -%}
    {%- endfor -%}
  </ul>
</div>
